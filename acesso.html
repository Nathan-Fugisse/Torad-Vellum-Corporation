<!DOCTYPE html>
<html>
<head>
    <title>Torad Vellum - Área Restrita dos Agentes</title>
    <style>
        body { 
            background-color: #121212; 
            font-family: Courier New, monospace; 
            color: #e0e0e0; 
            max-width: 900px; 
            margin: 0 auto; 
            padding: 20px;
        }
        .formulario { 
            background-color: #1e1e1e; 
            padding: 20px; 
            border: 1px solid #8b0000; 
            max-width: 400px; 
            margin: 0 auto;
        }
        input { 
            margin: 5px 0; 
            padding: 8px; 
            width: 95%; 
            background-color: #2e2e2e;
            border: 1px solid #8b0000;
            color: #e0e0e0;
        }
        button { 
            background-color: #8b0000; 
            color: white; 
            padding: 10px 20px; 
            border: none; 
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background-color: #ff0000;
        }
        .aviso {
            color: #ff0000;
            font-size: 14px;
            text-align: center;
            margin-top: 20px;
            font-weight: bold;
        }
        a { 
            color: #ff0000; 
            text-decoration: none; 
        }
        a:hover { 
            text-decoration: underline; 
            color: #ff9800;
        }
    </style>
</head>
<body>
    <h1 align="center">ÁREA RESTRITA - AGENTES DA ORDEM</h1>

    <div class="formulario">
        <label><strong>IDENTIFICADOR DE AGENTE:</strong></label><br>
        <input type="text" placeholder="Ex: AGENTE-1892"><br>
        
        <label><strong>CODIGO DE ACESSO:</strong></label><br>
        <input type="password" placeholder="Digite seu código"><br><br>
        
        <!-- Botão direciona para a página de missões -->
        <button onclick="window.location.href='missoes.html'">ACESSAR MISSOES</button>
    </div>
