<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Torad Vellum - Autenticação</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, Helvetica, sans-serif;
        }

        body {
            background-color: #0a0a0a;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 1rem;
        }

        .login-box {
            background-color: #121212;
            width: 100%;
            max-width: 400px;
            padding: 2.5rem;
            border-radius: 15px;
            box-shadow: 0 0 30px rgba(0, 0, 0, 0.8);
            border-top: 4px solid #D32F2F;
        }

        .login-box h2 {
            color: #D32F2F;
            font-size: 1.8rem;
            text-align: center;
            margin-bottom: 2rem;
        }

        .campo-form {
            margin-bottom: 1.5rem;
        }

        .campo-form label {
            display: block;
            color: #BDBDBD;
            font-size: 0.9rem;
            margin-bottom: 0.5rem;
        }

        .campo-form input {
            width: 100%;
            padding: 1rem;
            background-color: #1E1E1E;
            border: 1px solid #333;
            border-radius: 8px;
            color: #fff;
            font-size: 1rem;
            transition: border-color 0.3s ease;
        }

        .campo-form input:focus {
            outline: none;
            border-color: #D32F2F;
            box-shadow: 0 0 10px rgba(211, 47, 47, 0.2);
        }

        .btn-entrar {
            width: 100%;
            padding: 1rem;
            background-color: #D32F2F;
            color: #fff;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .btn-entrar:hover {
            background-color: #B71C1C;
            box-shadow: 0 4px 15px rgba(211, 47, 47, 0.3);
        }

        .aviso {
            text-align: center;
            color: #757575;
            font-size: 0.8rem;
            line-height: 1.5;
            padding-top: 1rem;
            border-top: 1px solid #333;
        }

        .aviso strong {
            color: #D32F2F;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <h2>AUTENTICAÇÃO DE AGENTE</h2>

        <div class="campo-form">
            <label for="usuario">IDENTIFICADOR</label>
            <input type="text" id="usuario" placeholder="Digite seu identificador">
        </div>

        <div class="campo-form">
            <label for="senha">CÓDIGO DE ACESSO</label>
            <input type="password" id="senha" placeholder="Digite seu código">
        </div>

        <button class="btn-entrar" onclick="verificarLogin()">CONFIRMAR ACESSO</button>

        <div class="aviso">
            <p><strong>ATENÇÃO:</strong> Acesso restrito a agentes autorizados. Tentativas não autorizadas serão registradas conforme Protocolo Torad-500.</p>
        </div>
    </div>

    <script>
        // Função de verificação de login
        function verificarLogin() {
            const usuario = document.getElementById('usuario').value.trim();
            const senha = document.getElementById('senha').value.trim();

            // Contas válidas
            const contas = [
                { user: "torad_recruta#987", pass: "Vellum#Perg_987", pagina: "painel_recruta.html" },
                { user: "colab_torad_1892", pass: "Vellum#Perg_09", pagina: "colab_dashboard.html" }
            ];

            // Busca a conta válida
            const contaValida = contas.find(c => c.user === usuario && c.pass === senha);

            if (contaValida) {
                // Salva a sessão e redireciona
                localStorage.setItem('agenteLogado', usuario);
                alert(`ACESSO PERMITIDO\nBem-vindo, Agente ${usuario}!`);
                window.location.href = contaValida.pagina;
            } else {
                alert("ACESSO NEGADO\nIdentificador ou código inválidos.");
                document.getElementById('usuario').value = "";
                document.getElementById('senha').value = "";
            }
        }

        // Permite acessar com tecla Enter
        document.addEventListener('keypress', e => {
            if (e.key === 'Enter') verificarLogin();
        });
    </script>
</body>
</html>
